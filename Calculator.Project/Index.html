<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="calculator">
        <h1 class="calculator-title">Calculator</h1>
        
        <input type="text" id="display" class="display" value="" readonly>

        <div class="buttons-grid">
            <button class="operator" data-value="+">+</button>
            <button class="operator" data-value="-">-</button>
            <button class="operator" data-value="*">×</button> <button class="operator divide" data-value="/">÷</button> <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="operator" data-value="%">%</button>
            
            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="control backspace" data-value="backspace">←</button>

            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="control sign-toggle" data-value="+/-">+/-</button>
            
            <button class="number" data-value="0">0</button>
            <button class="number decimal" data-value=".">.</button>
            <button class="control clear-all" data-value="AC">AC</button>
            <button class="operator equals" data-value="=">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
